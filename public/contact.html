<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Sayfanın başlık etiketi. -->
  <title>İletişime Geç</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Kendi CSS dosyanızın stil dosyası -->  
  <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
  <header>
    <!-- Navbar -->
      <nav class="collapsible-nav" id="collapsible-nav">
          <a href="index.html" class="nav-link">ANASAYFA</a>
          <a href="hakkimda.html" class="nav-link">HAKKIMDA</a>
          <a href="portfolyo.html" class="nav-link">ÖZGEÇMİŞ</a>
          <a href="contact.html" class="nav-link">İLETİŞİM</a>
      </nav>
  </header>
  <!-- Arka plan ve ana içerik -->
  <div class="background">
    <div class="container">
      <div class="screen">
        <div class="screen-header">
          <div class="screen-left">
            <!-- Ekran düğmeleri (Kapat, Küçült, Tam Ekran) -->
            <div class="screen-button red"></div>
            <div class="screen-button yellow"></div>
            <div class="screen-button green"></div>
          </div>
        </div>
        <div class="screen-body">
          <!-- İletişim formu -->
          <div class="screen-body-item">
            <div class="contact-form">
              <!-- İletişim bilgileri (Ad, E-posta, Telefon, Mesaj) -->
              <div class="contact-form-info">
                <input id="name" class="contact-form-control" placeholder="AD SOYAD" >
              </div>
              <div class="contact-form-info">
                <input id="email" class="contact-form-control" placeholder="EMAIL">
              </div>
              <div class="contact-form-info">
                <input id="phone" class="contact-form-control" placeholder="İLETİŞİM NO">
              </div>
              <div class="contact-form-info message">
                <textarea id="message" class="contact-form-control" placeholder="MESAJ" rows="2"></textarea>
              </div>            
            <div class="contact-tel">TEL NO : 0 537 661 61 61</div> 
            <!-- Gönderme düğmesi -->             
              <div class="contact-form-info buttons">
                <button class="contact-form-button" onclick="sendForm()">GÖNDER</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Form gönderme işlemi
    async function sendForm() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const message = document.getElementById('message').value;

      // POST isteği gönderme
      const response = await fetch('/api/contact', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, email, phone, message })
      });

      // Başarılı veya başarısız mesaj gösterme
      if (response.ok) {
        alert('Mesajınız başarıyla gönderildi!');
      } else {
        alert('Mesajınız gönderilirken bir hata oluştu.');
      }
    }
  </script>
</body>
</html>
